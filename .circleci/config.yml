version: 2
jobs:
  lint:
    docker:
      - image: maxsam4/rust
    environment:
      VERBOSE: "1"
    steps:
      - checkout
      - run:
          name: Check formatting
          command: ./scripts/rustfmt.sh
          working_directory: .
  build:
    docker:
      - image: maxsam4/rust
    environment:
      VERBOSE: "1"
    steps:
      - checkout
      - restore_cache:
          keys:
            - build-cache-{{ checksum "./Cargo.lock" }}
      - run:
          name: Build rocksdb
          command: cargo build -p rocksdb -j 1 --release
          working_directory: .
      - run:
          name: Build release
          command: cargo build -j 1 --release
          working_directory: .
      - save_cache:
          key: build-cache-{{ checksum "./Cargo.lock" }}
          paths:
            - "~/.cargo"
            - "./target"
            - "./runtime/target"
            - "./runtime/wasm/target"
  test:
    docker:
      - image: maxsam4/rust
    environment:
      VERBOSE: "1"
    steps:
      - checkout
      - restore_cache:
          keys:
            - debug-cache-{{ checksum "./runtime/Cargo.lock" }}
      - run:
          name: runtime tests
          command: cd runtime && cargo test && cd ..
          working_directory: .
      - save_cache:
          key: debug-cache-{{ checksum "./runtime/Cargo.lock" }}
          paths:
            - "~/.cargo"
            - "./target"
            - "./runtime/target"
            - "./runtime/wasm/target"
workflows:
  version: 2
  commit:
    jobs:
      - lint
      - build
      - test
  daily-builds:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - build
