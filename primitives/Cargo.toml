[package]
name = "polymesh-primitives"
version = "2.0.0"
authors = ["Polymath"]
edition = "2018"

[dependencies]
chrono = {version = "0.4.18", default-features = false }

# Ours
polymesh-primitives-derive = { path = "../primitives_derive", default-features = false }

# Other
serde = { version = "1.0.104", optional = true, default-features = false, features = ["derive"] }

# Crypto
confidential_identity = { git = "https://github.com/PolymathNetwork/cryptography.git", default-features = false, tag = "v2.2.1" }
schnorrkel = { git = "https://github.com/PolymathNetwork/schnorrkel.git", branch = "fix-simd-issue", default-features = false }
blake2 = { version = "0.9.0", default-features = false }

# Substrate
codec = { package = "parity-scale-codec", version = "1.3.0", default-features = false, features = ["derive"] }

sp-core = { package = "sp-core", git = "https://github.com/paritytech/substrate", default-features = false, tag = "v2.0.1" }
sp-version = { git = "https://github.com/paritytech/substrate", default-features = false, tag = "v2.0.1" }
sp-std = { package = "sp-std", git = "https://github.com/paritytech/substrate", default-features = false, tag = "v2.0.1" }
sp-runtime = { package = "sp-runtime", git = "https://github.com/paritytech/substrate", default-features = false, tag = "v2.0.1" }
sp-runtime-interface = { git = "https://github.com/paritytech/substrate", default-features = false, tag = "v2.0.1" }
sp-io = { git = "https://github.com/paritytech/substrate", default-features = false, tag = "v2.0.1" }

frame-support = { git = "https://github.com/paritytech/substrate", default-features = false, tag = "v2.0.1" }
frame-system = { git = "https://github.com/paritytech/substrate", default-features = false, tag = "v2.0.1" }
sp-application-crypto = { git = "https://github.com/paritytech/substrate", default-features = false, tag = "v2.0.1" }

[dev-dependencies]
hex = { version = "^0.4.0", default-features = false }
serde_json = "1.0.48"

[features]
default = ["std"]

# Backends
u32_backend = [ "confidential_identity/u32_backend", "schnorrkel/u32_backend"]
u64_backend = [ "confidential_identity/u64_backend", "schnorrkel/u64_backend"]
avx2_backend = [ "confidential_identity/avx2_backend", "schnorrkel/avx2_backend"]

no_std = [
    "confidential_identity/no_std"
]

std = [
    "chrono/std",
    "codec/std",
    "frame-support/std",
    "frame-system/std",
    "serde",
    "sp-core/std",
    "sp-io/std",
    "sp-runtime/std",
    "sp-std/std",
    "sp-version/std",

    # Crypto
    "blake2/simd",
    "blake2/std",
    "confidential_identity/std",
    "polymesh-primitives-derive/std",
    "schnorrkel/std",
    "sp-application-crypto/std"
]

runtime-benchmarks = [
    "sp-io/disable_panic_handler",
    "sp-io/disable_oom"
]
