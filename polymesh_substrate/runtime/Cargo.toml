[package]
name = "polymesh-runtime"
version = "0.6.0"
authors = ["Polymath"]
edition = "2018"
build = "build.rs"

[dependencies]
serde_json = { version = "1.0.40", default-features = false }
chrono = { version = "0.4.9", default-features = false }
yaml-rust = { version = "0.4.3", default-features = false }
lazy_static = { version = "1.4.0", default-features = false }
bitvec = { version = "0.15.2", default-features = false, features = ["alloc"] }
rustc-hex = { version = "2.0.1", default-features = false }
log = { version = "0.4.8", optional = true }
serde = { version = "1.0.101", default-features = false }
serde_derive = { version = "1.0.101", optional = true }
safe-mix = { version = "1.0.0", default-features = false }
primitives = { package = "polymesh-primitives", path = "../primitives", default-features = false }
codec = { package = "parity-scale-codec", version = "~1.0.0", default-features = false, features = ["derive"] }
substrate-serializer = { git = "https://github.com/paritytech/substrate", default-features = false, rev = "203e2c23b51bf23f778b3afee16465e6dca04cf2" }
rstd = { package = "sr-std", git = "https://github.com/paritytech/substrate", default-features = false, rev = "203e2c23b51bf23f778b3afee16465e6dca04cf2" }
sr-io = { git = "https://github.com/paritytech/substrate", default-features = false, rev = "203e2c23b51bf23f778b3afee16465e6dca04cf2" }
srml-support = { git = "https://github.com/paritytech/substrate", default-features = false, rev = "203e2c23b51bf23f778b3afee16465e6dca04cf2" }
substrate-primitives = { git = "https://github.com/paritytech/substrate", default-features = false, rev = "203e2c23b51bf23f778b3afee16465e6dca04cf2" }
client = { package = "substrate-client", git = "https://github.com/paritytech/substrate", default-features = false, rev = "203e2c23b51bf23f778b3afee16465e6dca04cf2" }
inherents = { package = "substrate-inherents", git = "https://github.com/paritytech/substrate", default-features = false, rev = "203e2c23b51bf23f778b3afee16465e6dca04cf2" }
offchain-primitives = { package = "substrate-offchain-primitives", git = "https://github.com/paritytech/substrate", default-features = false, rev = "203e2c23b51bf23f778b3afee16465e6dca04cf2" }
authorship = { package = "srml-authorship", git = "https://github.com/paritytech/substrate", default-features = false, rev = "203e2c23b51bf23f778b3afee16465e6dca04cf2" }
contracts = { package = "srml-contracts", git = "https://github.com/paritytech/substrate", default-features = false, rev = "203e2c23b51bf23f778b3afee16465e6dca04cf2" }
collective = { package = "srml-collective", git = "https://github.com/paritytech/substrate", default-features = false, rev = "203e2c23b51bf23f778b3afee16465e6dca04cf2" }
elections = { package = "srml-elections", git = "https://github.com/paritytech/substrate", default-features = false, rev = "203e2c23b51bf23f778b3afee16465e6dca04cf2" }
democracy = { package = "srml-democracy", git = "https://github.com/paritytech/substrate", default-features = false, rev = "203e2c23b51bf23f778b3afee16465e6dca04cf2" }
executive = { package = "srml-executive", git = "https://github.com/paritytech/substrate", default-features = false, rev = "203e2c23b51bf23f778b3afee16465e6dca04cf2" }
finality-tracker = { package = "srml-finality-tracker", git = "https://github.com/paritytech/substrate", default-features = false, rev = "203e2c23b51bf23f778b3afee16465e6dca04cf2" }
grandpa = { package = "srml-grandpa", git = "https://github.com/paritytech/substrate", default-features = false, rev = "203e2c23b51bf23f778b3afee16465e6dca04cf2" }
im-online = { package = "srml-im-online", git = "https://github.com/paritytech/substrate", default-features = false, rev = "203e2c23b51bf23f778b3afee16465e6dca04cf2" }
indices = { package = "srml-indices", git = "https://github.com/paritytech/substrate", default-features = false, rev = "203e2c23b51bf23f778b3afee16465e6dca04cf2" }
membership = { package = "srml-membership", git = "https://github.com/paritytech/substrate", default-features = false, rev = "203e2c23b51bf23f778b3afee16465e6dca04cf2" }
offences = { package = "srml-offences", git = "https://github.com/paritytech/substrate", default-features = false, rev = "203e2c23b51bf23f778b3afee16465e6dca04cf2" }
sr-primitives = { git = "https://github.com/paritytech/substrate", default-features = false, rev = "203e2c23b51bf23f778b3afee16465e6dca04cf2" }
sr-staking-primitives = { git = "https://github.com/paritytech/substrate", default-features = false, rev = "203e2c23b51bf23f778b3afee16465e6dca04cf2" }
session = { package = "srml-session", git = "https://github.com/paritytech/substrate", default-features = false, rev = "203e2c23b51bf23f778b3afee16465e6dca04cf2" }
staking = { package = "srml-staking", git = "https://github.com/paritytech/substrate", default-features = false, rev = "203e2c23b51bf23f778b3afee16465e6dca04cf2" }
sudo = { package = "srml-sudo", git = "https://github.com/paritytech/substrate", default-features = false, rev = "203e2c23b51bf23f778b3afee16465e6dca04cf2" }
system = { package = "srml-system", git = "https://github.com/paritytech/substrate", default-features = false, rev = "203e2c23b51bf23f778b3afee16465e6dca04cf2" }
timestamp = { package = "srml-timestamp", git = "https://github.com/paritytech/substrate", default-features = false, rev = "203e2c23b51bf23f778b3afee16465e6dca04cf2" }
treasury = { package = "srml-treasury", git = "https://github.com/paritytech/substrate", default-features = false, rev = "203e2c23b51bf23f778b3afee16465e6dca04cf2" }
version = { package = "sr-version", git = "https://github.com/paritytech/substrate", default-features = false, rev = "203e2c23b51bf23f778b3afee16465e6dca04cf2" }
babe = { package = "srml-babe", git = "https://github.com/paritytech/substrate", default-features = false, rev = "203e2c23b51bf23f778b3afee16465e6dca04cf2" }
babe-primitives = { package = "substrate-consensus-babe-primitives", git = "https://github.com/paritytech/substrate", default-features = false, rev = "203e2c23b51bf23f778b3afee16465e6dca04cf2" }
substrate-session = { git = "https://github.com/paritytech/substrate", default-features = false, rev = "203e2c23b51bf23f778b3afee16465e6dca04cf2" }

[build-dependencies]
wasm-builder-runner = { package = "substrate-wasm-builder-runner", version = "1.0.2" }

[features]
default = ["std"]
only-staking = []
no_std = [
	"contracts/core",
]
std = [
	"bitvec/std",
	"primitives/std",
	"rustc-hex/std",
	"codec/std",
	"inherents/std",
	"substrate-primitives/std",
	"client/std",
	"offchain-primitives/std",
	"rstd/std",
	"sr-io/std",
	"srml-support/std",
	"authorship/std",
	"collective/std",
	"elections/std",
	"democracy/std",
	"executive/std",
	"contracts/std",
	"finality-tracker/std",
	"grandpa/std",
	"im-online/std",
	"indices/std",
	"membership/std",
	"offences/std",
	"sr-primitives/std",
	"sr-staking-primitives/std",
	"session/std",
	"staking/std",
	"sudo/std",
	"system/std",
	"timestamp/std",
	"treasury/std",
	"version/std",
	"serde_derive",
	"serde/std",
	"log",
	"safe-mix/std",
	"babe/std",
	"babe-primitives/std",
    "substrate-session/std"
]
