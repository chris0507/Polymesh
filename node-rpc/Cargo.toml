[package]
name = "polymesh-node-rpc"
version = "0.1.0"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"
license = "Apache-2.0"
repository = "https://github.com/PolymathNetwork/substrate"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
polymesh-primitives = { path = "../primitives", default-features = false }
pallet-contracts-rpc = { git = "https://github.com/PolymathNetwork/substrate", tag = "v2.0.1-1" }
pallet-group-rpc = { path = "../pallets/group/rpc" }
pallet-staking-rpc = { path = "../pallets/staking/rpc" }
pallet-protocol-fee-rpc = {  path = "../pallets/protocol-fee/rpc" }
node-rpc = { path = "../rpc" }

jsonrpc-core = "15.0.0"

codec = { package = "parity-scale-codec", version = "1.3.0", default-features = false }
sp-blockchain = { git = "https://github.com/PolymathNetwork/substrate", tag = "v2.0.1-1" }
sp-runtime = { git = "https://github.com/PolymathNetwork/substrate", tag = "v2.0.1-1" }
sp-api = { git = "https://github.com/PolymathNetwork/substrate", tag = "v2.0.1-1" }
sc-client-api = { git = "https://github.com/PolymathNetwork/substrate", tag = "v2.0.1-1" }
sp-consensus = { git = "https://github.com/PolymathNetwork/substrate", tag = "v2.0.1-1" }
sp-consensus-babe = { git = "https://github.com/PolymathNetwork/substrate", tag = "v2.0.1-1" }
sp-block-builder = { git = "https://github.com/PolymathNetwork/substrate", tag = "v2.0.1-1" }
txpool-api = { package = "sp-transaction-pool", git = "https://github.com/PolymathNetwork/substrate", tag = "v2.0.1-1" }

sc-rpc = { git = "https://github.com/PolymathNetwork/substrate", tag = "v2.0.1-1" }
sc-consensus-babe = { git = "https://github.com/PolymathNetwork/substrate", tag = "v2.0.1-1" }
sc-consensus-babe-rpc = { git = "https://github.com/PolymathNetwork/substrate", tag = "v2.0.1-1" }
sc-consensus-epochs = { git = "https://github.com/PolymathNetwork/substrate", tag = "v2.0.1-1" }
sc-finality-grandpa = { git = "https://github.com/PolymathNetwork/substrate", tag = "v2.0.1-1" }
sc-finality-grandpa-rpc = { git = "https://github.com/PolymathNetwork/substrate", tag = "v2.0.1-1" }
sc-keystore = { git = "https://github.com/PolymathNetwork/substrate", tag = "v2.0.1-1" }

frame-rpc-system = { package = "substrate-frame-rpc-system", git = "https://github.com/PolymathNetwork/substrate", tag = "v2.0.1-1"  }
