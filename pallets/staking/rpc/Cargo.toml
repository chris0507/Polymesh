authors = ["Anonymous"]
edition = "2018"

[dependencies]
codec = { package = "parity-scale-codec", version = "1.2.0" }
serde = { version = "1.0.104", features = ["derive"] }
jsonrpc-core = "15.0.0"
jsonrpc-core-client = "15.0.0"
jsonrpc-derive = "15.0.0"
sp-runtime = { git = 'https://github.com/PolymathNetwork/substrate', default_features = false, tag = "v2.0.1-2" }
sp-blockchain = { git = 'https://github.com/PolymathNetwork/substrate', default_features = false, tag = "v2.0.1-2"}
sp-api = { git = 'https://github.com/PolymathNetwork/substrate', default_features = false, tag = "v2.0.1-2"}

pallet-staking-rpc-runtime-api = { version = "2.0.0", path = "./runtime-api" }
