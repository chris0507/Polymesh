[package]
name = "pallet-compliance-manager-rpc"
version = "0.1.0"
authors = ["Polymath"]
edition = "2018"

[dependencies]
# Common
polymesh-primitives = { package = "polymesh-primitives", path = "../../../primitives", default-features = false }
polymesh-common-utilities = { package = "polymesh-common-utilities", path = "../../common", default-features = false }

# Our pallets.
pallet-balances = { package = "pallet-balances", path = "../../balances", default-features = false  }
pallet-compliance-manager = { package = "pallet-compliance-manager", path = "../", default-features = false  }

# RPC
pallet-compliance-manager-rpc-runtime-api = { version = "0.1.0", path = "./runtime-api" }

# Other
serde = { version = "1.0.104", optional = true, features = ["derive"] }
serde_derive = { version = "1.0.104", optional = true, default-features = false  }
jsonrpc-core = "14.0.5"
jsonrpc-core-client = "14.0.5"
jsonrpc-derive = "14.0.5"

# Substrate
codec = { package = "parity-scale-codec", version = "1.1.2" }
sp-core = { git = 'https://github.com/paritytech/substrate', default-features = false, tag = "v2.0.0-rc4"}
sp-std = { package = "sp-std", git = "https://github.com/paritytech/substrate", default-features = false, tag = "v2.0.0-rc4" }
sp-runtime = { git = 'https://github.com/paritytech/substrate', default-features = false, tag = "v2.0.0-rc4"}
sp-blockchain = { git = 'https://github.com/paritytech/substrate', default-features = false, tag = "v2.0.0-rc4"}
sp-api = { git = 'https://github.com/paritytech/substrate', default-features = false, tag = "v2.0.0-rc4"}
frame-system = { package = "frame-system", git = "https://github.com/paritytech/substrate", default-features = false, tag = "v2.0.0-rc4" }
frame-support = { git = 'https://github.com/paritytech/substrate', default-features = false, tag = "v2.0.0-rc4"}

[features]
default = ["std"]
std = [
    "serde",
    "codec/std",
    "sp-std/std",
    "frame-system/std",
    "frame-support/std",
    "sp-runtime/std",
    "sp-api/std",
    "pallet-compliance-manager-rpc-runtime-api/std",
    "pallet-compliance-manager/std"
]
