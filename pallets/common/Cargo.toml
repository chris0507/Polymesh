[package]
name = "polymesh-common-utilities"
version = "0.1.0"
authors = ["Polymath"]
edition = "2018"

[dependencies]
polymesh-primitives = { path = "../../primitives", default-features = false }
polymesh-primitives-derive = { path = "../../primitives_derive", default-features = false }

# Other
serde = { version = "1.0.112", default-features = false }
serde_derive = { version = "1.0.112", optional = true, default-features = false}

# Substrate
codec = { package = "parity-scale-codec", version = "1.3.0", default-features = false, features = ["derive"] }
frame-support = { version = "2.0.1", default-features = false }
frame-system = { version = "2.0.1", default-features = false }
pallet-session = { version = "2.0.1", default-features = false }
pallet-contracts = { version = "2.0.1", default-features = false }
pallet-timestamp = { version = "2.0.1", default-features = false }
sp-api = { version = "2.0.1", default-features = false }
sp-arithmetic = { version = "2.0.1", default-features = false }
sp-core = { version = "2.0.1", default-features = false }
sp-io = { version = "2.0.1", default-features = false }
sp-runtime = { version = "2.0.1", default-features = false }
sp-std = { version = "2.0.1", default-features = false }

# Benchmarks
frame-benchmarking = { version = "2.0.1", default-features = false, optional = true }
schnorrkel = { git = "https://github.com/PolymathNetwork/schnorrkel.git", branch = "fix-simd-issue", default-features = false, optional = true }

[dev-dependencies]
lazy_static = { version = "1.4.0", default-features = false }
substrate-test-runtime-client = { git = "https://github.com/PolymathNetwork/substrate", tag = "v2.0.1-2" }

[features]
default = ["std", "equalize"]

# Backends
u32_backend = [ "schnorrkel/u32_backend"]
u64_backend = [ "schnorrkel/u64_backend"]
avx2_backend = [ "schnorrkel/avx2_backend"]

equalize = []
default_identity = []
no_std = ["u64_backend"]
only-staking = []
std = [
	"avx2_backend",
	"codec/std",
	"frame-support/std",
	"frame-system/std",
	"pallet-session/std",
	"pallet-timestamp/std",
	"polymesh-primitives/std",
	"serde/std",
	"serde_derive",
	"sp-api/std",
	"sp-arithmetic/std",
	"sp-core/std",
	"sp-io/std",
	"sp-runtime/std",
	"sp-std/std",
]
runtime-benchmarks = [
	"frame-benchmarking",
	"schnorrkel",
]
